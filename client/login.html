<!doctype html>
<html lang="en">
<head>
  <title>SITE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
      <div id="logincontainer">
          <div class="row">
            <div class="four columns offset-by-four">
              <div id="login-card">
                <img class="responsive-img" src="http://placehold.it/400x250">
                <form action="/login" method="post">
                  <div class="login-inputs">
                    <label for="UserInput"></label>
                    <i class="material-icons icon-prefix">person_outline</i>
                    <input class="u-full-width prefix" type="text" placeholder="Username" name="emailaddress" required>
                    <i class="material-icons icon-prefix">lock_outline</i>
                    <input class="u-full-width prefix" type="password" placeholder="Password" name="password" required>
                    <div class="login-bottom-text">
                      <a class="login-bottom-text right">Forgot your login?</a>
                    </div>
                    <input class="button-primary submit-button u-full-width" type="submit" value="Log-In">
                 </div>
                </form>
              </div>  
            </div>
          </div>
        </div>
    </div>

</body>

</html>
