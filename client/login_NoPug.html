<!doctype html>
<html lang="en">
<head>
  <title>SITE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class=" container my-wrapper valign-wrapper">
    <div class="row">
      <div class="col s12 m6 offset-m3 l6 offset-l4">
            <div id="login-card">
              <img class="responsive-img login-img" src="http://placehold.it/500x250">
              <form action="/login" method="post">
                <div class="login-inputs">
                  <i class="material-icons icon-prefix">person_outline</i>
                  <input class="u-full-width prefix" type="text" placeholder="Username" name="username" required>
                  <i class="material-icons icon-prefix">lock_outline</i>
                  <input class="u-full-width prefix" type="password" placeholder="Password" name="password" required>
                  <a class="login-bottom-text left">Forgot your login?</a>
                  <button class="btn waves-effect waves-light light-blue right-lala" type="submit" name="action">Submit</button>
               </div>
              </form>
            </div>
      </div>
    </div>
  </div>
</body>

</html>
